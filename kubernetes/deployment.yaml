apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud
  template:
    metadata:
      labels:
        app: cloud
    spec:
      containers:
      - name: cloud
        image: gcr.io/cloud-442509/cloud-app:$SHORT_SHA
        ports:
        - containerPort: 8080
