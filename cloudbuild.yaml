steps:
  # Step 1: Checkout the code
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/your-repo.git']

  # Step 2: Build the jar using Maven
  - name: 'gcr.io/cloud-builders/maven'
    args: ['clean', 'package', '-DskipTests']

  # Step 3: Docker build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/your-image:latest', '.']

  
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'cloud-cluster'  # Your cluster name here
      - '--zone'
      - 'us-central1-a'  # Your cluster zone here
      - '--project'
      - 'cloud-442509'  # Your project ID


 

  # Step 5: Deploy to Kubernetes (use kubectl)
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'k8s/deployment.yaml'


options:
  logging: CLOUD_LOGGING_ONLY
