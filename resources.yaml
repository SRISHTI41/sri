apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: us-central1-docker.pkg.dev/cloud-442509/spring-boot-repo/spring-boot-app:latest
          ports:
            - containerPort: 8080


